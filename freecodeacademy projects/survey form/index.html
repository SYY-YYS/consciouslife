<!DOCTYPE html>
<html>
    <link rel='stylesheet' href='styles.css'>
    <h1 id='title'>page title</h1>
    <p id='description'>description</p>
    <form id='survey-form'>
      <label for='name' id='name-label'>Name:</label>
      <input type='text' id='name' placeholder='please enter your name' required>
      <h2></h2>
      <label for='email' id='email-label'>Email:<label>
      <input type='email' id='email' placeholder='please enter your email' required>
      <h2></h2>
      <label for='number' id='number-label' 
    >Number:</label>
      <input type='number' id='number' min='0' max='4' placeholder='hi'>
      <h2></h2>
      
      <select id='dropdown' option='1'>
        <option value='1'>1</option>
        <option value='2'>2</option>
      </select>
      <h2></h2>
    
      <label for='1'>
        <input type='radio' id='1' name='1or2' value='1'>1
      </label>
      <label for='2'>
        <input type='radio' id='2' name='1or2' value='2'>2
      </label>
    
      <h2></h2>
      <label for='1-'>
        <input type='checkbox' id='1' name='1-2' value='1'>1
      </label>
      
      <label for='2-'>
        <input type='checkbox' id='2' name='1-2' value='2'>2
      </label>
      <h2></h2>
      <h2>comments:</h2><textarea>comment here</textarea>
      <h2></h2>
      <button type='submit' id='submit'>Submit</button>
    </form>
</html>
